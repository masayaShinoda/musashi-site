{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %} | Musashi Lubricants</title>
    <meta
      name="description"
      content="High Quality Engine Lubricants from Japan. Our product range include engine oils, coolants, and ATF transmission fluids."
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="{% static 'favicon.ico' %}"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
  </head>
  <body>
    <header class="z-50 sticky top-0 bg-white w-full max-w-dvw shadow-md">
      <h1 class="hidden">Musashi Lubricants</h1>
      <div
        class="h-20 py-3 flex justify-between items-center w-full mx-auto max-w-7xl px-4"
      >
        <a href="/">
          <img
            src="{% static 'images/logo-musashi.svg' %}"
            width="236"
            height="56"
            alt="Logo"
            class="max-w-[50dvw] md:max-w-[326px] object-contain object-center"
          />
        </a>
        <nav id="nav" data-active="false" class="group">
          <button
            id="btn-nav"
            aria-label="Menu"
            class="relative -right-2 flex justify-center items-center w-14 h-14 text-gray-700 md:hidden"
          >
            <svg
              id="icon-menu"
              class="group-data-[active=true]:hidden w-8 h-8"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path d="M3 4H21V6H3V4ZM3 11H21V13H3V11ZM3 18H21V20H3V18Z"></path>
            </svg>
            <svg
              id="icon-close"
              class="group-data-[active=false]:hidden w-8 h-8"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path
                d="M11.9997 10.5865L16.9495 5.63672L18.3637 7.05093L13.4139 12.0007L18.3637 16.9504L16.9495 18.3646L11.9997 13.4149L7.04996 18.3646L5.63574 16.9504L10.5855 12.0007L5.63574 7.05093L7.04996 5.63672L11.9997 10.5865Z"
              ></path>
            </svg>
          </button>
          <ul
            class="group-data-[active=false]:hidden md:group-data-[active=false]:inline-flex absolute md:static left-0 top-20 bg-white md:bg-none shadow-lg md:shadow-none flex-col md:flex-row items-start w-full md:w-auto md:inline-flex md:items-center md:justify-end md:gap-x-8 text-gray-700"
          >
            <li
              class="flex md:inline py-3 px-4 md:p-0 border-b border-t border-b-gray-200 md:border-none"
            >
            <a href="{% url 'homepage' %}" class="hover:underline">Home</a>
            </li>
            <li
              class="flex md:inline py-3 px-4 md:p-0 border-b border-b-gray-200 md:border-none"
            >
              <a href="{% url 'products' %}" class="hover:underline"
                >Our products</a
              >
            </li>
            <li
              class="flex md:inline py-3 px-4 md:p-0 border-b border-b-gray-200 md:border-none"
            >
              <a href="{% url 'homepage' %}#contact" class="hover:underline">Contact</a>
            </li>
            <li
              class="flex md:inline py-3 px-4 md:p-0 border-b border-b-gray-200 md:border-none"
            >
              <a href="{% url 'homepage' %}#about" class="hover:underline">About</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    {% block content %} {% endblock content %}

    <footer
      class="flex items-center justify-center w-full max-w-dvw bg-gray-900"
    >
      <div
        class="w-full max-w-7xl px-4 py-8 flex flex-col md:flex-row md:justify-between items-center gap-y-8 md:gap-y-0"
      >
        <a href="/">
          <img
            src="{% static 'images/logo-musashi-white.svg' %}"
            width="202"
            height="48"
            alt="Logo"
            class="object-contain object-center"
          />
        </a>
        <div class="flex flex-col items-center md:items-end">
          <p
            class="text-gray-200 text-sm leading-5 mb-2 text-center md:text-right"
          >
            Follow us on social media
          </p>
          <a
            href="https://www.facebook.com/musashi.lube"
            class="inline-flex items-center justify-center text-sm leading-5 text-gray-100 p-2 rounded-full border border-gray-600"
          >
            <img
              src="{% static 'icons/fb.svg' %}"
              alt="FB icon"
              width="24"
              height="24"
              class="object-contain object-center mr-2"
            />
            Musashi Lubricants
          </a>
        </div>
      </div>
    </footer>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        nav = document.getElementById("nav");
        btn_nav = document.getElementById("btn-nav");
        btn_nav.addEventListener("click", () => {
          if (nav.dataset.active === "true") {
            nav.dataset.active = "false";
          } else {
            nav.dataset.active = "true";
          }
        });
        nav.querySelectorAll("a").forEach((link) => {
          link.addEventListener("click", () => {
            nav.dataset.active = "false";
          });
        });
      });
    </script>
      <script defer src="{% static 'js/alpinejs/3.14.9/plugins/intersect.min.js' %}"></script>
      <script defer src="{% static 'js/alpinejs/3.14.9/alpinejs.min.js' %}"></script>
      <script defer src="{% static 'js/htmx/2.0.6/htmx.min.js' %}"></script>
      <script src="{% static 'js/swiper-bundle.min.js' %}"></script>
    <!-- Custom CSS for HTMX swapping Fade Animation -->
    <style>
      .htmx-swapping {
          opacity: 0;
          transition: opacity 200ms ease-out;
      }
    </style>
  </body>
</html>
